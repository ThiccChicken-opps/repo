<section id="contact">
  <div class="container">
    <h1>FormSubmit Demo</h1>
    <form action="https://formsubmit.co/gjxguo2020@gmail.com" method="POST">
      <div class="form-group">
        <div class="form-row">
          <div class="col">
            <input type="hidden" name="_captcha" value="false" />
            <input
              type="text"
              name="name"
              class="form-control"
              placeholder="Full Name"
              required
            />
          </div>
          <div class="col">
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="Email Address"
              required
            />
          </div>
        </div>
      </div>
      <div class="form-group">
        <textarea
          placeholder="Your Message"
          class="form-control"
          name="message"
          rows="10"
          required
        ></textarea>
      </div>
      <button type="submit" class="btn btn-lg btn-dark btn-block">
        Submit Form
      </button>
    </form>

    <!-- Back to Home Button -->
    <a href="index.html" class="back-button">‚Üê Back to Home</a>
  </div>
</section>
